<svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" width="48" height="48">
  <defs>
    <style>
      .logo-primary { fill: #6c5ce7; }
      .logo-accent { fill: #a29bfe; }
      .logo-text { font-family: 'Playfair Display', serif; font-size: 24px; font-weight: 700; fill: #2c3e50; }
      [data-theme="dark"] .logo-text { fill: #e0e0ff; }
    </style>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="24" cy="24" r="22" class="logo-accent" opacity="0.2"/>
  
  <!-- Book pages -->
  <g class="logo-primary">
    <!-- Left page -->
    <path d="M 10 10 L 18 10 L 18 38 L 10 38 Z" stroke="#6c5ce7" stroke-width="1.5" fill="none"/>
    <!-- Right page -->
    <path d="M 18 10 L 30 10 L 30 38 L 18 38 Z" stroke="#6c5ce7" stroke-width="1.5" fill="none"/>
    <!-- Spine -->
    <line x1="18" y1="10" x2="18" y2="38" stroke="#6c5ce7" stroke-width="2"/>
  </g>
  
  <!-- Decorative lines (text on pages) -->
  <g stroke="#a29bfe" stroke-width="1.2" stroke-linecap="round">
    <line x1="12" y1="16" x2="16" y2="16"/>
    <line x1="12" y1="20" x2="16" y2="20"/>
    <line x1="12" y1="24" x2="16" y2="24"/>
    <line x1="12" y1="28" x2="15" y2="28"/>
    
    <line x1="20" y1="16" x2="28" y2="16"/>
    <line x1="20" y1="20" x2="28" y2="20"/>
    <line x1="20" y1="24" x2="28" y2="24"/>
    <line x1="20" y1="28" x2="26" y2="28"/>
  </g>
</svg>
